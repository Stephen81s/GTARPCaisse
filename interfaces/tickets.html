<!-- ============================================================
     MODULE TICKET
     Création de tickets RP
     ============================================================ -->

<div class="ticket-container">

  <h2 class="titre-interface">Module Ticket</h2>

  <!-- Log : Nom du client -->
  <div class="ticket-field">
    <label>Client</label>
    <input type="text" id="ticketClient">
  </div>

  <!-- Log : Employé -->
  <div class="ticket-field">
    <label>Employé</label>
    <select id="ticketEmploye"></select>
  </div>

  <!-- Log : Description -->
  <div class="ticket-field">
    <label>Description</label>
    <textarea id="ticketDescription" rows="4"></textarea>
  </div>

  <!-- Log : Prix -->
  <div class="ticket-field">
    <label>Montant (€)</label>
    <input type="number" id="ticketMontant" value="0">
  </div>

  <!-- Log : Bouton de validation -->
  <button class="ticket-btn" onclick="validerTicket()">Créer le ticket</button>

</div>
