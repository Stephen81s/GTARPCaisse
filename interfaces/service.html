<!-- ============================================================
     HEADER GLOBAL — présent sur toutes les interfaces
     ============================================================ -->

<header class="header">
  <div class="header-left">
    <span class="header-title">Confrérie du Néant</span>
  </div>

  <div class="header-right">
    <button class="header-btn" onclick="showInterface('interface_home')">Accueil</button>
    <button class="header-btn" onclick="showInterface('interface_caisse')">Caisse</button>
    <button class="header-btn" onclick="showInterface('interface_ticket')">Ticket</button>
    <button class="header-btn" onclick="showInterface('interface_ressource')">Ressource</button>
    <button class="header-btn" onclick="showInterface('interface_service')">Service</button>
  </div>
</header>

<!-- ============================================================
     MODULE SERVICE — Interface principale
     ============================================================ -->

<div class="service-container">

  <h2 class="titre-interface">Module Service</h2>

  <!-- LOG : Nom du service -->
  <div class="service-field">
    <label>Nom du service</label>
    <input type="text" id="serviceNom">
  </div>

  <!-- LOG : Description -->
  <div class="service-field">
    <label>Description</label>
    <textarea id="serviceDescription" rows="3"></textarea>
  </div>

  <!-- LOG : Prix -->
  <div class="service-field">
    <label>Prix (€)</label>
    <input type="number" id="servicePrix" value="0">
  </div>

  <!-- LOG : Bouton de validation -->
  <button class="service-btn" onclick="validerService()">Enregistrer le service</button>

</div>

<!-- ============================================================
     INITIALISATION DU MODULE SERVICE
     ============================================================ -->

<script>
  console.log("[SERVICE] HTML chargé — lancement initService()");
  if (typeof initService === "function") {
    initService();
  } else {
    console.error("[SERVICE] ERREUR : initService() introuvable — service.js non chargé ?");
  }
</script>
