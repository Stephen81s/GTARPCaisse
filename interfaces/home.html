<!-- ============================================================
     HEADER GLOBAL
     ============================================================ -->

<header class="header">
  <div class="header-left">
    <span class="header-title">Confrérie du Néant</span>
  </div>

  <div class="header-right">
    <button class="header-btn" onclick="showInterface('interface_home')">Accueil</button>
    <button class="header-btn" onclick="showInterface('interface_caisse')">Caisse</button>
    <button class="header-btn" onclick="showInterface('interface_ticket')">Ticket</button>
    <button class="header-btn" onclick="showInterface('interface_ressource')">Ressource</button>
    <button class="header-btn" onclick="showInterface('interface_service')">Service</button>
  </div>
</header>

<!-- ============================================================
     MODULE CAISSE
     ============================================================ -->

<div class="caisse-container">

  <h2 class="titre-interface">Module Caisse</h2>

  <!-- Type d’opération -->
  <div class="ligne-type">
    <label for="typeOperation">Type d’opération :</label>
    <select id="typeOperation">
      <option value="legal">Légal</option>
      <option value="illegal">Illégal</option>
      <option value="violet">Violet</option>
    </select>
  </div>

  <!-- Infos générales -->
  <div class="ligne-quadruple">
    <div>
      <label>Client</label>
      <input type="text" id="clientInput">
    </div>

    <div>
      <label>Employé</label>
      <select id="employeSelect"></select>
    </div>

    <div>
      <label>Remise (%)</label>
      <input type="number" id="remiseInput" value="0">
    </div>

    <div>
      <label>Livraison (€)</label>
      <input type="number" id="livraisonInput" value="0">
    </div>
  </div>

  <!-- Liste des articles -->
  <div id="listeArticles"></div>

  <button class="btn-caisse btn-bleu" onclick="ajouterLigneArticle()">Ajouter un article</button>

  <!-- Total -->
  <div id="totalGlobalBox">Total : 0 €</div>

  <!-- Boutons finaux -->
  <div style="margin-top:20px; display:flex; gap:10px;">
    <button class="btn-caisse btn-bleu" onclick="validerCaisse()">Valider</button>
    <button class="btn-caisse btn-rouge" onclick="resetCaisse()">Réinitialiser</button>
  </div>

</div>

<!-- Init JS spécifique à cette interface -->
<script>
  // Log : initialisation du module caisse après chargement du HTML
  if (typeof initCaisse === "function") {
    initCaisse();
  } else {
    console.warn("initCaisse() n'est pas définie (caisse.js non chargé ?)");
  }
</script>
