<!-- ============================================================
     MODULE CAISSE
     Gestion des ventes multi-articles
     ============================================================ -->

<div class="caisse-container">

  <h2 class="titre-interface">Module Caisse</h2>

  <!-- Log : Sélection du type d’opération -->
  <div class="ligne-type">
    <label for="typeOperation">Type d’opération :</label>
    <select id="typeOperation">
      <option value="legal">Légal</option>
      <option value="illegal">Illégal</option>
      <option value="violet">Violet</option>
    </select>
  </div>

  <!-- Log : Informations générales -->
  <div class="ligne-quadruple">

    <div>
      <label>Client</label>
      <input type="text" id="clientInput">
    </div>

    <div>
      <label>Employé</label>
      <select id="employeSelect"></select>
    </div>

    <div>
      <label>Remise (%)</label>
      <input type="number" id="remiseInput" value="0">
    </div>

    <div>
      <label>Livraison (€)</label>
      <input type="number" id="livraisonInput" value="0">
    </div>

  </div>

  <!-- Log : Liste dynamique des articles -->
  <div id="listeArticles"></div>

  <!-- Log : Bouton pour ajouter une ligne article -->
  <button class="btn-caisse btn-bleu" onclick="ajouterLigneArticle()">Ajouter un article</button>

  <!-- Log : Total global -->
  <div id="totalGlobalBox">Total : 0 €</div>

  <!-- Log : Boutons finaux -->
  <div style="margin-top:20px; display:flex; gap:10px;">
    <button class="btn-caisse btn-bleu" onclick="validerCaisse()">Valider</button>
    <button class="btn-caisse btn-rouge" onclick="resetCaisse()">Réinitialiser</button>
  </div>

</div>
