<!-- ============================================================
     HEADER GLOBAL — présent sur toutes les interfaces
     ============================================================ -->

<header class="header">
  <div class="header-left">
    <span class="header-title">Confrérie du Néant</span>
  </div>

  <div class="header-right">
    <button class="header-btn" onclick="showInterface('interface_home')">Accueil</button>
    <button class="header-btn" onclick="showInterface('interface_caisse')">Caisse</button>
    <button class="header-btn" onclick="showInterface('interface_ticket')">Ticket</button>
    <button class="header-btn" onclick="showInterface('interface_ressource')">Ressource</button>
    <button class="header-btn" onclick="showInterface('interface_service')">Service</button>
  </div>
</header>

<!-- ============================================================
     MODULE RESSOURCE — Interface principale
     ============================================================ -->

<div class="ressource-container">

  <h2 class="titre-interface">Module Ressource</h2>

  <!-- LOG : Nom de la ressource -->
  <div class="ressource-field">
    <label>Nom de la ressource</label>
    <input type="text" id="ressourceNom">
  </div>

  <!-- LOG : Quantité -->
  <div class="ressource-field">
    <label>Quantité</label>
    <input type="number" id="ressourceQuantite" value="0">
  </div>

  <!-- LOG : Type -->
  <div class="ressource-field">
    <label>Type</label>
    <select id="ressourceType">
      <option value="legal">Légal</option>
      <option value="illegal">Illégal</option>
      <option value="violet">Violet</option>
    </select>
  </div>

  <!-- LOG : Bouton de validation -->
  <button class="ressource-btn" onclick="validerRessource()">Enregistrer la ressource</button>

</div>

<!-- ============================================================
     INITIALISATION DU MODULE RESSOURCE
     ============================================================ -->

<script>
  console.log("[RESSOURCE] HTML chargé — lancement initRessource()");
  if (typeof initRessource === "function") {
    initRessource();
  } else {
    console.error("[RESSOURCE] ERREUR : initRessource() introuvable — ressource.js non chargé ?");
  }
</script>
