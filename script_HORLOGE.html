<script>
/****************************************************
 * ‚è±Ô∏è JS_HORLOGE ‚Äî Horloge en temps r√©el (Version PRO)
 * --------------------------------------------------
 * Format demand√© :
 *   JJ/MM/AAAA ‚Äî HH:MM:SS
 ****************************************************/
console.log("‚è±Ô∏è [JS_HORLOGE] Module charg√©.");



/****************************************************
 * üïí updateClock()
 * --------------------------------------------------
 * Met √† jour l‚Äôaffichage complet :
 *   - Jour (num√©rique)
 *   - Mois (num√©rique)
 *   - Ann√©e
 *   - Heure
 ****************************************************/
function updateClock() {
    const now = new Date();

    // Heure
    const heures = String(now.getHours()).padStart(2, "0");
    const minutes = String(now.getMinutes()).padStart(2, "0");
    const secondes = String(now.getSeconds()).padStart(2, "0");

    // Date
    const jour = String(now.getDate()).padStart(2, "0");
    const mois = String(now.getMonth() + 1).padStart(2, "0"); // +1 car 0 = janvier
    const annee = now.getFullYear();

    const horloge = document.getElementById("horloge");

    if (horloge) {
        horloge.textContent = `${jour}/${mois}/${annee} ‚Äî ${heures}:${minutes}:${secondes}`;
    }
}



/****************************************************
 * ‚ñ∂Ô∏è startClock()
 ****************************************************/
function startClock() {
    console.log("‚ñ∂Ô∏è [JS_HORLOGE] Horloge d√©marr√©e.");
    updateClock();
    setInterval(updateClock, 1000);
}



/****************************************************
 * üöÄ Lancement automatique
 ****************************************************/
window.addEventListener("load", () => {
    console.log("‚è±Ô∏è [JS_HORLOGE] Lancement automatique de l‚Äôhorloge.");
    startClock();
});
</script>
