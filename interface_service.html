<div id="interface_service" style="display:none;">

  <div
    class="bloc-caisse encadrement-legal"
    style="
      max-width: 400px;
      margin: 40px auto;        /* CENTRAGE */
      text-align: center;       /* ALIGNEMENT */
      padding: 20px;
    "
  >

    <!-- Titre -->
    <div class="titre-caisse legal" style="margin-bottom:15px;">
      Service
    </div>

    <!-- Description -->
    <label for="serviceDescription" style="display:block; margin-bottom:8px;">
      Description
    </label>
    <input
      id="serviceDescription"
      type="text"
      placeholder="Ex: R√©paration √©cran"
      style="
        width: 100%;
        margin-bottom: 15px;
        text-align: center;
      "
    >

    <!-- Prix -->
    <label for="servicePrix" style="display:block; margin-bottom:8px;">
      Prix du service
    </label>
    <input
      id="servicePrix"
      type="number"
      min="0"
      value="0"
      style="
        width: 100%;
        margin-bottom: 15px;
        text-align: center;
      "
    >

    <!-- Quantit√© -->
    <label for="serviceQuantite" style="display:block; margin-bottom:8px;">
      Quantit√©
    </label>
    <input
      id="serviceQuantite"
      type="number"
      min="1"
      value="1"
      style="
        width: 100%;
        margin-bottom: 15px;
        text-align: center;
      "
    >

    <!-- Bouton valider -->
    <button
      onclick="validerService()"
      class="btn-valider-ticket"
      style="
        width: 100%;
        margin-top: 10px;
      "
    >
      Valider le service
    </button>

  </div>

</div>
