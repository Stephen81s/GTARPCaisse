<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RP Manager PRO 2026</title>

    <!-- Styles globaux -->
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

    <!-- Zone où seront injectés les includes HTML (header, menu, loader, footer...) -->
    <div id="includes"></div>

    <!-- Zone centrale où le SPA charge les pages -->
    <main id="page-frame"></main>

    <!-- ============================================================
         CHARGEMENT AUTOMATIQUE DES INCLUDES HTML
         ============================================================ -->
    <script>
        fetch("includes/global.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("includes").innerHTML = html;
            })
            .catch(err => console.error("Erreur include global :", err));
    </script>

    <!-- ============================================================
         CHARGEMENT AUTOMATIQUE DES SCRIPTS CORE
         ============================================================ -->
    <script>
        fetch("includes/scripts.html")
            .then(r => r.text())
            .then(html => {
                document.body.insertAdjacentHTML("beforeend", html);
            })
            .catch(err => console.error("Erreur include scripts :", err));
    </script>

</body>
</html>
