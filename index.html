<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RP Manager PRO 2026</title>

    <!-- Styles globaux -->
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

    <!-- ============================================================
         HEADER GLOBAL — LOGO + MENU (dynamique via navigation.js)
         ============================================================ -->
    <header id="topbar">
        <div class="logo">RP Manager PRO</div>
        <div id="menu-toggle">☰</div>

        <!-- Menu généré dynamiquement -->
        <nav id="menu" class="hidden"></nav>
    </header>

    <!-- ============================================================
         ZONE CENTRALE — PAGES CHARGÉES PAR LE SPA
         ============================================================ -->
    <main id="page-frame"></main>

    <!-- Loader global -->
    <div id="loader" class="hidden">
        <div class="spinner"></div>
        <p>Chargement...</p>
    </div>

    <!-- ============================================================
         SCRIPTS CORE — SPA + API + AUTH + NAVIGATION
         ============================================================ -->
    <script src="scripts/core/spa.js"></script>
    <script src="scripts/core/api.js"></script>
    <script src="scripts/core/auth.js"></script>
    <script src="scripts/core/navigation.js"></script>

    <!-- Script d'initialisation -->
    <script src="scripts/core/app.js"></script>

</body>
</html>
