<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confrérie du Néant – Interface</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="css/style.css">

  <!-- CSS MODULES -->
  <link rel="stylesheet" href="css/caisse.css">
</head>

<body>

  <!-- ============================================================
       INTERFACE : ACCUEIL
       ============================================================ -->
  <div id="interface_home" class="interface" style="display:block;">
    <!-- On importe directement ton fichier HTML -->
    <!-- Tu peux aussi copier/coller le contenu ici si tu préfères -->
    <script>
      fetch("interfaces/interface_home.html")
        .then(r => r.text())
        .then(html => document.getElementById("interface_home").innerHTML = html);
    </script>
  </div>

  <!-- ============================================================
       INTERFACE : CAISSE
       ============================================================ -->
  <div id="interface_caisse" class="interface" style="display:none;">
    <script>
      fetch("interfaces/interface_caisse.html")
        .then(r => r.text())
        .then(html => document.getElementById("interface_caisse").innerHTML = html);
    </script>
  </div>

  <!-- ============================================================
       INTERFACE : TICKET
       ============================================================ -->

  </div>

  <!-- ============================================================
       INTERFACE : SERVICE
       ============================================================ -->
  <div id="interface_service" class="interface" style="display:none;">
    <script>
      fetch("interfaces/interface_service.html")
        .then(r => r.text())
        .then(html => document.getElementById("interface_service").innerHTML = html);
    </script>
  </div>

  <!-- ============================================================
       JAVASCRIPT GLOBAL
       ============================================================ -->
  <script src="js/api.js"></script>
  <script src="js/navigation.js"></script>

  <!-- MODULES JS -->
  <script src="js/caisse.js"></script>
  <script src="js/ticket.js"></script>
  <script src="js/ressource.js"></script>
  <script src="js/service.js"></script>

</body>
</html>
