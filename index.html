<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RP Manager PRO 2026</title>

    <link rel="stylesheet" href="/GTARPCaisse/styles/main.css" />
</head>

<body>

    <div id="includes"></div>

    <main id="page-frame"></main>

    <!-- Includes HTML -->
    <script>
        fetch("/GTARPCaisse/includes/global.html")
            .then(r => r.text())
            .then(html => document.getElementById("includes").innerHTML = html)
            .catch(err => console.error("Erreur include global :", err));
    </script>

    <!-- Includes scripts core -->
    <script>
        fetch("/GTARPCaisse/includes/scripts.html")
            .then(r => r.text())
            .then(html => document.body.insertAdjacentHTML("beforeend", html))
            .catch(err => console.error("Erreur include scripts :", err));
    </script>

</body>
</html>
