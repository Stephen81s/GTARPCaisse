<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RP Manager PRO 2026</title>

    <!-- STYLES GLOBAUX -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- HEADER PRO -->
    <!--
        FICHIER : index.html
        ARCHITECTURE : PRO 2026
        AUTEUR : Stephen

        DESCRIPTION :
            - Point d’entrée principal du front
            - Charge dynamiquement les pages HTML
            - Initialise l’interface et la navigation

        NOTES :
            - Toutes les pages sont chargées dans #app
            - Le routeur est géré par navigation.js
            - Les appels backend passent par api.js
    -->
</head>

<body>

    <!-- BARRE DE NAVIGATION -->
    <header id="topbar">
        <div class="logo">RP Manager PRO</div>
        <nav id="menu">
            <button data-page="core">Accueil</button>
            <button data-page="entreprises">Entreprises</button>
            <button data-page="joueurs">Joueurs</button>
            <button data-page="articles">Articles</button>
            <button data-page="services">Services</button>
            <button data-page="amendes">Amendes</button>
            <button data-page="items">Items</button>
            <button data-page="vehicules">Véhicules</button>
            <button data-page="licences">Licences</button>
            <button data-page="commandes">Commandes</button>
        </nav>
    </header>

    <!-- CONTENEUR PRINCIPAL -->
    <main id="app">
        <!-- Le contenu des pages sera injecté ici -->
    </main>

    <!-- LOADER GLOBAL -->
    <div id="loader" class="hidden">
        <div class="spinner"></div>
        <p>Chargement...</p>
    </div>

    <!-- SCRIPTS FRONT -->
    <script src="scripts/admin/spa.js"></script>
<script src="scripts/admin/navigation.js"></script>
<script src="scripts/admin/app.js"></script>
</body>
</html>
