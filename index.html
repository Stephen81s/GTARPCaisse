<!-- ============================================================
     INDEX.HTML — POINT D’ENTRÉE DU SITE
     Auteur : Stephen
     Version : PocketBase Edition
     Description :
       - Charge la librairie PocketBase (globale pour tout le site)
       - Initialise le router
       - Charge dynamiquement les pages (caisse, admin, etc.)
       - Structure propre, professionnelle et extensible
============================================================ -->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>GTARP Caisse — Interface</title>

    <!-- ============================================================
         STYLES GLOBAUX
    ============================================================ -->
    <link rel="stylesheet" href="global.css">

    <!-- ============================================================
         LIBRAIRIE POCKETBASE (OBLIGATOIRE)
         Chargée ici pour être disponible dans TOUTES les pages.
         IMPORTANT :
         - Le router charge uniquement le <body>
         - Donc PocketBase DOIT être chargé dans index.html
         - Sinon : "PocketBase is not defined"
    ============================================================ -->
    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>

    <script>
        console.log("%c[INDEX] PocketBase chargé globalement", "color: #4CAF50; font-weight: bold;");
    </script>
</head>

<body>

    <!-- ============================================================
         HEADER GLOBAL
    ============================================================ -->
    <header id="mainHeader">
        <h1>GTARP — Gestion</h1>

        <nav>
            <button onclick="loadPage('caisse')">Caisse</button>
            <button onclick="loadPage('admin')">Admin</button>
            <button onclick="loadPage('panel')">Panel rapide</button>
        </nav>
    </header>

    <!-- ============================================================
         CONTENU DYNAMIQUE
         Le router injecte ici les pages HTML
    ============================================================ -->
    <main id="app">
        <h2>Bienvenue</h2>
        <p>Sélectionne une page dans le menu.</p>
    </main>

    <!-- ============================================================
         ROUTER — CHARGEMENT DES PAGES
         IMPORTANT :
         - Charge les pages HTML dans #app
         - Charge les scripts associés
         - Ne recharge PAS le <head>
         - D’où l’importance de charger PocketBase ici dans index.html
    ============================================================ -->
    <script src="router.js"></script>

    <script>
        console.log("%c[INDEX] Router chargé", "color: #2196F3; font-weight: bold;");
    </script>

</body>
</html>
