<!-- ============================================================
     PAGE : pages/public/en_attente.html
     MODULE : Public
     DESCRIPTION :
        - Page affichée après une demande d'accès
        - L'utilisateur attend la validation d'un administrateur
        - Chargée via spa.loadPage("public/en_attente")
     ============================================================ -->

<section class="attente-container">

    <div class="attente-header">
        <h2>Demande envoyée</h2>
        <p>Votre demande d'accès est en attente de validation.</p>
    </div>

    <div class="attente-info">
        <p>Un administrateur doit approuver votre accès.</p>
        <p>Vous recevrez une notification dès que ce sera fait.</p>
    </div>

    <div class="attente-actions">
        <button id="btn-retour-accueil" class="btn-secondary">Retour à l'accueil</button>
    </div>

</section>
