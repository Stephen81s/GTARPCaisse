<section class="page-container">

    <h1 class="page-title">Recettes / Crafts</h1>

    <button class="btn-primary" onclick="openCraftModal()">
        + Nouvelle recette
    </button>

    <table class="pro-table" id="table-crafts">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom de la recette</th>
                <th>Produit final</th>
                <th>Quantité produite</th>
                <th>Ingrédients</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</section>

<!-- MODAL -->
<div id="craft-modal" class="modal hidden">
    <div class="modal-content">

        <h2 id="craft-modal-title">Nouvelle recette</h2>

        <label>Nom de la recette</label>
        <input type="text" id="craft-nom">

        <label>Produit final</label>
        <select id="craft-produit"></select>

        <label>Quantité produite</label>
        <input type="number" id="craft-quantite">

        <h3>Ingrédients</h3>
        <div id="ingredients-container"></div>

        <button class="btn-secondary" onclick="addIngredientRow()">+ Ajouter un ingrédient</button>

        <div class="modal-actions">
            <button class="btn-secondary" onclick="closeCraftModal()">Annuler</button>
            <button class="btn-primary" onclick="saveCraft()">Enregistrer</button>
        </div>

    </div>
</div>

<link rel="stylesheet" href="../../styles/entreprise.css">
<script src="../../scripts/entreprise/crafts.js"></script>
