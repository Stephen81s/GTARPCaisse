<section class="page-container">

    <h1>Entreprises</h1>

    <button class="btn-primary" onclick="openEntrepriseModal()">+ Ajouter une entreprise</button>

    <table class="pro-table" id="table-entreprises">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rempli dynamiquement -->
        </tbody>
    </table>

</section>


<!-- MODAL CREATION / EDITION -->
<div id="entreprise-modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="modal-title">Nouvelle entreprise</h2>

        <label>Nom</label>
        <input type="text" id="ent-nom" />

        <label>Type</label>
        <input type="text" id="ent-type" />

        <div class="modal-actions">
            <button class="btn-secondary" onclick="closeEntrepriseModal()">Annuler</button>
            <button class="btn-primary" onclick="saveEntreprise()">Enregistrer</button>
        </div>
    </div>
</div>


<style>
    .page-container {
        padding: 30px;
    }

    .btn-primary {
        background: #0078ff;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .btn-secondary {
        background: #ccc;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }

    .pro-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .pro-table th, .pro-table td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }

    .pro-table th {
        background: #f5f5f5;
        text-align: left;
    }

    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal.hidden {
        display: none;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 350px;
    }

    .modal-content input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
    }

    .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
</style>


<script>
let editingEntrepriseId = null;

/***************************************************************
 * INITIALISATION
 ***************************************************************/
async function init_entreprises() {
    loadEntreprises();
}


/***************************************************************
 * CHARGEMENT DES ENTREPRISES
 ***************************************************************/
async function loadEntreprises() {
    const data = await apiCall("api_getEntreprises");

    const tbody = document.querySelector("#table-entreprises tbody");
    tbody.innerHTML = "";

    data.forEach(ent => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${ent.id}</td>
            <td>${ent.nom}</td>
            <td>${ent.type}</td>
            <td>
                <button onclick="editEntreprise('${ent.id}', '${ent.nom}', '${ent.type}')">Modifier</button>
                <button onclick="deleteEntreprise('${ent.id}')">Supprimer</button>
            </td>
        `;

        tbody.appendChild(tr);
    });
}


/***************************************************************
 * MODAL
 ***************************************************************/
function openEntrepriseModal() {
    editingEntrepriseId = null;
    document.getElementById("modal-title").textContent = "Nouvelle entreprise";
    document.getElementById("ent-nom").value = "";
    document.getElementById("ent-type").value = "";
    document.getElementById("entreprise-modal").classList.remove("hidden");
}

function closeEntrepriseModal() {
    document.getElementById("entreprise-modal").classList.add("hidden");
}


/***************************************************************
 * EDITION
 ***************************************************************/
function editEntreprise(id, nom, type) {
    editingEntrepriseId = id;
    document.getElementById("modal-title").textContent = "Modifier entreprise";
    document.getElementById("ent-nom").value = nom;
    document.getElementById("ent-type").value = type;
    document.getElementById("entreprise-modal").classList.remove("hidden");
}


/***************************************************************
 * SAUVEGARDE
 ***************************************************************/
async function saveEntreprise() {
    const nom = document.getElementById("ent-nom").value;
    const type = document.getElementById("ent-type").value;

    if (!nom || !type) {
        showError("Veuillez remplir tous les champs");
        return;
    }

    if (editingEntrepriseId) {
        await apiCall("api_updateEntreprise", editingEntrepriseId, { nom, type });
        showSuccess("Entreprise mise à jour");
    } else {
        await apiCall("api_createEntreprise", nom, type);
        showSuccess("Entreprise créée");
    }

    closeEntrepriseModal();
    loadEntreprises();
}


/***************************************************************
 * SUPPRESSION
 ***************************************************************/
async function deleteEntreprise(id) {
    if (!confirm("Supprimer cette entreprise ?")) return;

    await apiCall("api_deleteEntreprise", id);
    showSuccess("Entreprise supprimée");
    loadEntreprises();
}
</script>
