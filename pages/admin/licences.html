<section class="page-container">

    <h1>Licences</h1>

    <button class="btn-primary" onclick="openLicenceModal()">+ Ajouter une licence</button>

    <table class="pro-table" id="table-licences">
        <thead>
            <tr>
                <th>ID</th>
                <th>Joueur</th>
                <th>Type</th>
                <th>Prix</th>
                <th>Durée</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rempli dynamiquement -->
        </tbody>
    </table>

</section>


<!-- MODAL CREATION / EDITION -->
<div id="licence-modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="modal-title">Nouvelle licence</h2>

        <label>Joueur</label>
        <select id="lic-joueur"></select>

        <label>Type</label>
        <select id="lic-type"></select>

        <label>Prix</label>
        <input type="number" id="lic-prix" />

        <label>Durée (jours)</label>
        <input type="number" id="lic-duree" />

        <div class="modal-actions">
            <button class="btn-secondary" onclick="closeLicenceModal()">Annuler</button>
            <button class="btn-primary" onclick="saveLicence()">Enregistrer</button>
        </div>
    </div>
</div>


<style>
    .page-container {
        padding: 30px;
    }

    .btn-primary {
        background: #0078ff;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .btn-secondary {
        background: #ccc;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }

    .pro-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .pro-table th, .pro-table td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }

    .pro-table th {
        background: #f5f5f5;
        text-align: left;
    }

    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal.hidden {
        display: none;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 350px;
    }

    .modal-content input,
    .modal-content select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
    }

    .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
</style>


<script>
let editingLicenceId = null;

/***************************************************************
 * INITIALISATION
 ***************************************************************/
async function init_licences() {
    await loadJoueurs();
    await loadLicenceTypes();
    loadLicences();
}


/***************************************************************
 * CHARGEMENT DES JOUEURS
 ***************************************************************/
async function loadJoueurs() {
    const joueurs = await apiCall("api_getJoueurs");

    const select = document.getElementById("lic-joueur");
    select.innerHTML = "";

    joueurs.forEach(j => {
        const opt = document.createElement("option");
        opt.value = j.id;
        opt.textContent = `${j.nom} ${j.prenom}`;
        select.appendChild(opt);
    });
}


/***************************************************************
 * CHARGEMENT DES TYPES
 ***************************************************************/
async function loadLicenceTypes() {
    const types = await apiCall("api_getLicenceTypes");

    const select = document.getElementById("lic-type");
    select.innerHTML = "";

    types.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.value;
        opt.textContent = `${t.description} (${t.prix}$ / ${t.duree}j)`;
        select.appendChild(opt);
    });
}


/***************************************************************
 * CHARGEMENT DES LICENCES
 ***************************************************************/
async function loadLicences() {
    const data = await apiCall("api_getLicences");

    const tbody = document.querySelector("#table-licences tbody");
    tbody.innerHTML = "";

    data.forEach(l => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${l.id}</td>
            <td>${l.joueur_id}</td>
            <td>${l.type}</td>
            <td>${formatPrice(l.prix)}</td>
            <td>${l.duree} jours</td>
            <td>
                <button onclick="editLicence('${l.id}', '${l.joueur_id}', '${l.type}', '${l.prix}', '${l.duree}')">Modifier</button>
                <button onclick="deleteLicence('${l.id}')">Supprimer</button>
            </td>
        `;

        tbody.appendChild(tr);
    });
}


/***************************************************************
 * MODAL
 ***************************************************************/
function openLicenceModal() {
    editingLicenceId = null;
    document.getElementById("modal-title").textContent = "Nouvelle licence";
    document.getElementById("lic-joueur").value = "";
    document.getElementById("lic-type").value = "";
    document.getElementById("lic-prix").value = "";
    document.getElementById("lic-duree").value = "";
    document.getElementById("licence-modal").classList.remove("hidden");
}

function closeLicenceModal() {
    document.getElementById("licence-modal").classList.add("hidden");
}


/***************************************************************
 * EDITION
 ***************************************************************/
function editLicence(id, joueur_id, type, prix, duree) {
    editingLicenceId = id;
    document.getElementById("modal-title").textContent = "Modifier licence";
    document.getElementById("lic-joueur").value = joueur_id;
    document.getElementById("lic-type").value = type;
    document.getElementById("lic-prix").value = prix;
    document.getElementById("lic-duree").value = duree;
    document.getElementById("licence-modal").classList.remove("hidden");
}


/***************************************************************
 * SAUVEGARDE
 ***************************************************************/
async function saveLicence() {
    const joueur_id = document.getElementById("lic-joueur").value;
    const type = document.getElementById("lic-type").value;
    const prix = document.getElementById("lic-prix").value;
    const duree = document.getElementById("lic-duree").value;

    if (!joueur_id || !type || !prix || !duree) {
        showError("Veuillez remplir tous les champs");
        return;
    }

    if (editingLicenceId) {
        await apiCall("api_updateLicence", editingLicenceId, { joueur_id, type, prix, duree });
        showSuccess("Licence mise à jour");
    } else {
        await apiCall("api_createLicence", joueur_id, type, prix, duree);
        showSuccess("Licence créée");
    }

    closeLicenceModal();
    loadLicences();
}


/***************************************************************
 * SUPPRESSION
 ***************************************************************/
async function deleteLicence(id) {
    if (!confirm("Supprimer cette licence ?")) return;

    await apiCall("api_deleteLicence", id);
    showSuccess("Licence supprimée");
    loadLicences();
}
</script>
