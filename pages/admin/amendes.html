<section class="page-container">

    <h1>Amendes</h1>

    <button class="btn-primary" onclick="openAmendeModal()">+ Ajouter une amende</button>

    <table class="pro-table" id="table-amendes">
        <thead>
            <tr>
                <th>ID</th>
                <th>Joueur</th>
                <th>Motif</th>
                <th>Montant</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rempli dynamiquement -->
        </tbody>
    </table>

</section>


<!-- MODAL CREATION / EDITION -->
<div id="amende-modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="modal-title">Nouvelle amende</h2>

        <label>Joueur</label>
        <select id="amd-joueur"></select>

        <label>Motif</label>
        <select id="amd-motif"></select>

        <label>Montant</label>
        <input type="number" id="amd-montant" />

        <div class="modal-actions">
            <button class="btn-secondary" onclick="closeAmendeModal()">Annuler</button>
            <button class="btn-primary" onclick="saveAmende()">Enregistrer</button>
        </div>
    </div>
</div>


<style>
    .page-container {
        padding: 30px;
    }

    .btn-primary {
        background: #0078ff;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .btn-secondary {
        background: #ccc;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }

    .pro-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .pro-table th, .pro-table td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }

    .pro-table th {
        background: #f5f5f5;
        text-align: left;
    }

    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal.hidden {
        display: none;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 350px;
    }

    .modal-content input,
    .modal-content select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
    }

    .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
</style>


<script>
let editingAmendeId = null;

/***************************************************************
 * INITIALISATION
 ***************************************************************/
async function init_amendes() {
    await loadJoueurs();
    await loadMotifs();
    loadAmendes();
}


/***************************************************************
 * CHARGEMENT DES JOUEURS
 ***************************************************************/
async function loadJoueurs() {
    const joueurs = await apiCall("api_getJoueurs");

    const select = document.getElementById("amd-joueur");
    select.innerHTML = "";

    joueurs.forEach(j => {
        const opt = document.createElement("option");
        opt.value = j.id;
        opt.textContent = `${j.nom} ${j.prenom}`;
        select.appendChild(opt);
    });
}


/***************************************************************
 * CHARGEMENT DES MOTIFS
 ***************************************************************/
async function loadMotifs() {
    const motifs = await apiCall("api_getAmendeMotifs");

    const select = document.getElementById("amd-motif");
    select.innerHTML = "";

    motifs.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.value;
        opt.textContent = m.description;
        select.appendChild(opt);
    });
}


/***************************************************************
 * CHARGEMENT DES AMENDES
 ***************************************************************/
async function loadAmendes() {
    const data = await apiCall("api_getAmendes");

    const tbody = document.querySelector("#table-amendes tbody");
    tbody.innerHTML = "";

    data.forEach(a => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${a.id}</td>
            <td>${a.joueur_id}</td>
            <td>${a.motif}</td>
            <td>${formatPrice(a.montant)}</td>
            <td>${formatDate(a.created_at)}</td>
            <td>
                <button onclick="editAmende('${a.id}', '${a.joueur_id}', '${a.motif}', '${a.montant}')">Modifier</button>
                <button onclick="deleteAmende('${a.id}')">Supprimer</button>
            </td>
        `;

        tbody.appendChild(tr);
    });
}


/***************************************************************
 * MODAL
 ***************************************************************/
function openAmendeModal() {
    editingAmendeId = null;
    document.getElementById("modal-title").textContent = "Nouvelle amende";
    document.getElementById("amd-joueur").value = "";
    document.getElementById("amd-motif").value = "";
    document.getElementById("amd-montant").value = "";
    document.getElementById("amende-modal").classList.remove("hidden");
}

function closeAmendeModal() {
    document.getElementById("amende-modal").classList.add("hidden");
}


/***************************************************************
 * EDITION
 ***************************************************************/
function editAmende(id, joueur_id, motif, montant) {
    editingAmendeId = id;
    document.getElementById("modal-title").textContent = "Modifier amende";
    document.getElementById("amd-joueur").value = joueur_id;
    document.getElementById("amd-motif").value = motif;
    document.getElementById("amd-montant").value = montant;
    document.getElementById("amende-modal").classList.remove("hidden");
}


/***************************************************************
 * SAUVEGARDE
 ***************************************************************/
async function saveAmende() {
    const joueur_id = document.getElementById("amd-joueur").value;
    const motif = document.getElementById("amd-motif").value;
    const montant = document.getElementById("amd-montant").value;

    if (!joueur_id || !motif || !montant) {
        showError("Veuillez remplir tous les champs");
        return;
    }

    if (editingAmendeId) {
        await apiCall("api_updateAmende", editingAmendeId, { joueur_id, motif, montant });
        showSuccess("Amende mise à jour");
    } else {
        await apiCall("api_createAmende", joueur_id, motif, montant);
        showSuccess("Amende créée");
    }

    closeAmendeModal();
    loadAmendes();
}


/***************************************************************
 * SUPPRESSION
 ***************************************************************/
async function deleteAmende(id) {
    if (!confirm("Supprimer cette amende ?")) return;

    await apiCall("api_deleteAmende", id);
    showSuccess("Amende supprimée");
    loadAmendes();
}
</script>
