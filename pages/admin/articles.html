<section class="page-container">

    <h1>Articles</h1>

    <button class="btn-primary" onclick="openArticleModal()">+ Ajouter un article</button>

    <table class="pro-table" id="table-articles">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Catégorie</th>
                <th>Prix</th>
                <th>TVA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rempli dynamiquement -->
        </tbody>
    </table>

</section>


<!-- MODAL CREATION / EDITION -->
<div id="article-modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="modal-title">Nouvel article</h2>

        <label>Nom</label>
        <input type="text" id="art-nom" />

        <label>Catégorie</label>
        <select id="art-categorie"></select>

        <label>Prix</label>
        <input type="number" id="art-prix" />

        <label>TVA (%)</label>
        <input type="number" id="art-tva" />

        <div class="modal-actions">
            <button class="btn-secondary" onclick="closeArticleModal()">Annuler</button>
            <button class="btn-primary" onclick="saveArticle()">Enregistrer</button>
        </div>
    </div>
</div>


<style>
    .page-container {
        padding: 30px;
    }

    .btn-primary {
        background: #0078ff;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .btn-secondary {
        background: #ccc;
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }

    .pro-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .pro-table th, .pro-table td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }

    .pro-table th {
        background: #f5f5f5;
        text-align: left;
    }

    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal.hidden {
        display: none;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 350px;
    }

    .modal-content input,
    .modal-content select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
    }

    .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
</style>


<script>
let editingArticleId = null;

/***************************************************************
 * INITIALISATION
 ***************************************************************/
async function init_articles() {
    await loadCategories();
    loadArticles();
}


/***************************************************************
 * CHARGEMENT DES CATÉGORIES
 ***************************************************************/
async function loadCategories() {
    const categories = await apiCall("api_getArticleCategories");

    const select = document.getElementById("art-categorie");
    select.innerHTML = "";

    categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat.value;
        opt.textContent = cat.description;
        select.appendChild(opt);
    });
}


/***************************************************************
 * CHARGEMENT DES ARTICLES
 ***************************************************************/
async function loadArticles() {
    const data = await apiCall("api_getArticles");

    const tbody = document.querySelector("#table-articles tbody");
    tbody.innerHTML = "";

    data.forEach(a => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${a.id}</td>
            <td>${a.nom}</td>
            <td>${a.categorie}</td>
            <td>${formatPrice(a.prix)}</td>
            <td>${a.tva}%</td>
            <td>
                <button onclick="editArticle('${a.id}', '${a.nom}', '${a.categorie}', '${a.prix}', '${a.tva}')">Modifier</button>
                <button onclick="deleteArticle('${a.id}')">Supprimer</button>
            </td>
        `;

        tbody.appendChild(tr);
    });
}


/***************************************************************
 * MODAL
 ***************************************************************/
function openArticleModal() {
    editingArticleId = null;
    document.getElementById("modal-title").textContent = "Nouvel article";
    document.getElementById("art-nom").value = "";
    document.getElementById("art-categorie").value = "";
    document.getElementById("art-prix").value = "";
    document.getElementById("art-tva").value = "";
    document.getElementById("article-modal").classList.remove("hidden");
}

function closeArticleModal() {
    document.getElementById("article-modal").classList.add("hidden");
}


/***************************************************************
 * EDITION
 ***************************************************************/
function editArticle(id, nom, categorie, prix, tva) {
    editingArticleId = id;
    document.getElementById("modal-title").textContent = "Modifier article";
    document.getElementById("art-nom").value = nom;
    document.getElementById("art-categorie").value = categorie;
    document.getElementById("art-prix").value = prix;
    document.getElementById("art-tva").value = tva;
    document.getElementById("article-modal").classList.remove("hidden");
}


/***************************************************************
 * SAUVEGARDE
 ***************************************************************/
async function saveArticle() {
    const nom = document.getElementById("art-nom").value;
    const categorie = document.getElementById("art-categorie").value;
    const prix = document.getElementById("art-prix").value;
    const tva = document.getElementById("art-tva").value;

    if (!nom || !categorie || !prix || !tva) {
        showError("Veuillez remplir tous les champs");
        return;
    }

    if (editingArticleId) {
        await apiCall("api_updateArticle", editingArticleId, { nom, categorie, prix, tva });
        showSuccess("Article mis à jour");
    } else {
        await apiCall("api_createArticle", nom, categorie, prix, tva);
        showSuccess("Article créé");
    }

    closeArticleModal();
    loadArticles();
}


/***************************************************************
 * SUPPRESSION
 ***************************************************************/
async function deleteArticle(id) {
    if (!confirm("Supprimer cet article ?")) return;

    await apiCall("api_deleteArticle", id);
    showSuccess("Article supprimé");
    loadArticles();
}
</script>
