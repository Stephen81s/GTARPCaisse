<!-- ============================================================
     PAGE : pages/admin/panel.html
     MODULE : Admin
     DESCRIPTION :
        - Tableau de bord administrateur
        - Accès aux demandes d'accès, utilisateurs, entreprises, logs
        - Chargée via spa.loadPage("admin/panel")
     ============================================================ -->

<section class="admin-panel-container">

    <div class="admin-panel-header">
        <h1>Panneau Administrateur</h1>
        <p>Gestion des accès, utilisateurs et entreprises.</p>
    </div>

    <!-- Zone des actions principales -->
    <div class="admin-panel-actions">

        <button class="btn-primary" data-admin-action="demandes">
            Demandes d'accès
        </button>

        <button class="btn-primary" data-admin-action="utilisateurs">
            Utilisateurs
        </button>

        <button class="btn-primary" data-admin-action="entreprises">
            Entreprises
        </button>

        <button class="btn-primary" data-admin-action="logs">
            Logs système
        </button>

    </div>

    <!-- Zone dynamique où les sous-modules admin seront chargés -->
    <div id="admin-panel-content" class="admin-panel-content"></div>

</section>
